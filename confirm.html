<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メールフォーム</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <h2 class="page__ttl">確認画面</h2>
        <div class="confirm__wrap">
            <p class="confirm__txt">以下の内容で予約を受付ます。<br class="min-only">よろしければ予約完了ボタンを押してください。</p>
            <div class="wrap__inner">
                <div class="wrap__item">
                    <label>お名前</label>
                    <p>リトル ミィ</p>
                </div>
                <div class="wrap__item">
                    <label>ふりがな</label>
                    <p>りとる みぃ</p>
                </div>
                <div class="wrap__item">
                    <label>Eメールアドレス</label>
                    <p>xxxxx@xx.xx</p>
                </div>
                <div class="wrap__item">
                    <label>ご住所</label>
                    <p>ムーミンバレー 2814</p>
                </div>
                <div class="wrap__item">
                    <label>建物名</label>
                    <p>ニョロニョロビルディング 301</p>
                </div>
                <div class="wrap__item">
                    <label>電話番号</label>
                    <p>000-000-0000</p>
                </div>
                <div class="wrap__item">
                    <label>お問い合わせの概要</label>
                    <p>ムーミンに会いたいです。</p>
                </div>
            </div>
            <button type="submit" class="form__button button-gray" href="">入力内容を変更する</ぶ>
            <button type="submit" class="form__button button-blue" href="">送信する</button>
        </div>
    </main>
</body>
</html>
